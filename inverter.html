<body ng-app="app">
    <div class="container text-center">
        <div class="inventerContainer">
            <div class="header">
                <h3>Conext SmartGen 1</h3>
                <img src="image/icons/icon_1.png" />
                <div class="header_online"><h3>Online</h3> </div>
            </div>
            <div class="icon_set">
                <img id="ACHealth" src="image/icons/ACHealth_Grey.svg" /> 
                <img id="DChealth" src="image/icons/DCHealth_Grey.svg" />
                <img id="ActivePower" src="image/icons/ActivePowerLimit_Grey.svg" />
                <img id="Env" src="image/icons/Environment_Grey.svg" />
                <img id="ReactivePower" src="image/icons/ReactivePower_Grey.svg" />
                <img id="Derating" src="image/icons/Derating_Grey.svg" />
                <img id="GroundFault" src="image/icons/GroundFault_Grey.svg" />
                <img id="ServiceMode" src="image/icons/ServiceMode_Grey.svg" />
            </div>
            <div id="pdc_pac" class="pdc_pac">
                <div class="row">
                    <div class="col-md-6"><h4>Pdc <span id="pdc"><strong>1982.01</strong></span> kW</h4></div>
                    <div class="col-md-6 float"><h4>Pac <span id="pac"><strong>1952.28</strong></span> kW</h4></div>
                    <img class="icon_inside" src="image/icons/icon_019.png" />
                </div>
                
            </div>
            <div id="q">
                <h4>Q <strong>0.00</strong> kVAr</h4>
            </div>
            <br><br>
            <div id="temperature">
                 <div class="row">
                    <div class="col-md-6">
                        <h4>Internal Temperature<br><span>41.90 C</span></h4>
                    </div>
                    <div class="col-md-6 float">
                        <h4>Daily Production<br><span>95.90 kWh</span></h4>    
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="mediaCheck"></div>
